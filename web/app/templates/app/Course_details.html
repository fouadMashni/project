<!DOCTYPE html>
<html>
<head>
    <title>Course Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        .links a {
            display: inline-block;
            margin-right: 10px;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>{{ course.name }}</h2>
    <p>Instructor: {{ course.instructor }}</p>
    <p>Schedule: {{ course.schedule }}</p>
    <p>Available Spots: {{ course.spots }}</p>
    <div class="links">
        <a href="/Search">Back to Course</a>
        <a href="/LogOut">Logout</a>
    </div>
</div>
</body>
</html>
