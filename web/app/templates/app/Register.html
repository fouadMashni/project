<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #registerForm {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input, .form-control {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button, .btn-primary {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #5c67f2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover, .btn-primary:hover {
            background-color: #4a54e1;
        }
        p {
            margin-top: 10px;
            font-size: 14px;
        }
        a {
            color: #5c67f2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .alert {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="registerForm" class="container">
        <h2>Register</h2>
        {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <p{% if message.tags %} class="alert-{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form action="/Register/" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" required class="form-control">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required class="form-control">
            </div>
            <div class="form-group">
                <input type="password" id="new_password" name="new_password" placeholder="Password" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="/LogIn">Login here</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
